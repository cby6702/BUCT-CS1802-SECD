spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver

    username: 
    password: 

    url: jdbc:mysql://localhost:3306/museum?autoReconnect=true&serverTimezone=UTC&useUnicode=true&characterEncoding=utf-8
    druid:
      aop-patterns: com.cs1802.museum.*  #监控SpringBean
      filters: stat,wall     # 底层开启功能，stat（sql监控），wall（防火墙） 打开后之后发送sql请求后，可以去访问/druid去监控sql

      stat-view-servlet:   # 配置监控页功能
        enabled: true
        login-username: admin
        login-password: admin
        resetEnable: false

      web-stat-filter:  # 监控web
        enabled: true
        urlPattern: /*
        exclusions: '*.js,*.gif,*.jpg,*.png,*.css,*.ico,/druid/*'

      filter:
        stat:    # 对上面filters里面的stat的详细配置
          slow-sql-millis: 1000
          logSlowSql: true
          enabled: true
        wall:
          enabled: true
          config:
            drop-table-allow: false
            
  jackson:
    date-format: yyyy-MM-dd
    time-zone: GMT+8

  servlet:
    multipart:
      max-file-size: 300MB

  mvc:
    hiddenmethod:
      filter:
        enabled: true
  thymeleaf:
    cache: false
    suffix: .html
    prefix: classpath:/templates/
    mode: HTML5
    encoding: utf-8
  web:
    resources:
      static-locations: classpath:/META-INF/resources/, classpath:/resources/, classpath:/static/, classpath:/public/, classpath:/templates/

